<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //-----includes   indexOf
        const hero = ['诸葛亮', '小乔', '铠'];
        console.log(hero.includes('诸葛亮'));
        console.log(hero.includes('张飞'));




        //-----  **
        console.log(2 ** 10);
        console.log(Math.pow(2, 10));


        //-----async await


        const p - new Promise((resolve, reject) => {
            reject("失败!")
        })

        //await要放在async函数中
        async function main() {
            try {
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        }

        main();

    </script>
</body>

</html>
