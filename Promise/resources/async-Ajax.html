<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function send(url) {
            return new Promise((resolve, reject) => {
                const x = new XMLHttpRequest();

                x.open('GET', url);

                x.send();

                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response);
                        } else {
                            reject(x.status);
                        }
                    }
                }
            })
        }

        send("https://api.apiopen.top/getJoke").then(value => {
            console.log(value);
        });

        async function main() {
            //await接结果
            let result = await send("https://api.apiopen.top/getJoke");
            let result2 = await send("http://localhost:8080")
        }

    </script>
</body>

</html>
